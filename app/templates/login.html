<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Login</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <ul class="navbar_ul">
            <li class="navbar_li"><a href="/">Home</a></li>
            <li class="navbar_li"><a class="active" href="/login">Login</a></li>
            <li class="navbar_li"><a href="/register">Register</a></li>
            <li class="navbar_li"><a href="#about">About</a></li>
        </ul>
    </div>
    <!-- end -->
    <div class="user">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {{ messages[0] }}
        {% endif %}
        {% endwith %}
        <form class="form" action="/login" method="POST">
            
            <div class="form__group">
                <input name="email" type="email" placeholder="Email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input name="password" type="password" placeholder="Password" class="form__input" />
            </div>

            <div class="form__group">
                <input type="checkbox" name="remember"> Remember me
            </div>
            
            <button class="btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
