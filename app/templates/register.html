<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Login</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <ul class="navbar_ul">
            <li class="navbar_li"><a href="/">Home</a></li>
            <li class="navbar_li"><a href="/login">Login</a></li>
            <li class="navbar_li"><a class="active" href="/register">Register</a></li>
            <li class="navbar_li"><a href="#about">About</a></li>
        </ul>
    </div>
    <!-- end -->
    <div class="user">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        {% endif %}
        {% endwith %}
        <form class="form" action="/register" method="POST">
            <div class="form__group">
                <input name="name" type="text" placeholder="Username" class="form__input" />
            </div>
            
            <div class="form__group">
                <input name="email" type="email" placeholder="Email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input name="password" type="password" placeholder="Password" class="form__input" />
            </div>

            <div class="form__group">
                <input name="sensor_id" type="text" placeholder="Sensor ID" class="form__input" />
            </div>
            
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
